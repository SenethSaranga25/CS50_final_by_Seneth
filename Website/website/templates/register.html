{% extends "template.html" %}
{% block title %}
    Log In
{% endblock %}

{% block main %}
    
    <div class = "main">
        <div class = "register">
            <h2 >Register</h2>
            <form  class = "form" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" id = "username">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" id = "password">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" name="confirmpassword" placeholder="Confirm Password" type="password" id = "confirmpassword">
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
                <p class = "msg">{{message}}</p>
            </form>
        </div>
    </div>
{% endblock %}
